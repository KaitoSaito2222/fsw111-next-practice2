name: Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build and push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          docker tag $IMAGE ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
            fi
            
            if ! command -v git &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y git
            fi
            
            echo ${{ secrets.GHCR_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            sudo docker pull ghcr.io/${{ github.repository }}:latest
            sudo docker stop my-next-project || true && sudo docker rm my-next-project || true
            sudo docker run -d --name my-next-project -p 80:3000 ghcr.io/${{ github.repository }}:latest

      - name: Send status to AWS Lambda
        if: always()
        run: |
          # Determine deployment status
          STATUS="success"
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="failed"
          fi
          
          # Gather metadata
          COMMIT_SHA="${{ github.sha }}"
          BRANCH="${{ github.ref_name }}"
          ACTOR="${{ github.actor }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Send log to CloudWatch via Lambda
          RESPONSE=$(curl -s -X POST ${{ secrets.LAMBDA_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "status": "'"$STATUS"'",
              "commit": "'"$COMMIT_SHA"'",
              "branch": "'"$BRANCH"'",
              "triggered_by": "'"$ACTOR"'",
              "timestamp": "'"$TIMESTAMP"'"
            }')
          
          echo "Lambda Response: $RESPONSE"